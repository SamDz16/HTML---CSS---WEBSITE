<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h5 class="logo">Three Dots</h5>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Space</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offerring a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inchs</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img//matebook.png" alt="">
            </div>
        </section>
        <img class="mid-eclipse" src="./img/mid-eclipse.svg" alt="">
        <img class="big-eclipse" src="./img/big-eclipse.svg" alt="">
    </main>
</body>

</html>
